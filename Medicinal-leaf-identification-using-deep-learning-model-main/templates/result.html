<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaf Identification Result</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;

        /* üåø Beautiful Leaf Background */
        background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;

        /* Soft overlay for readability */
        position: relative;
    }

    /* Dark transparent overlay */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.55);
        z-index: -1;
    }

    .container {
        max-width: 750px;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.92);
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        border: 1px solid rgba(0,0,0,0.07);
        text-align: left;
    }

    h1 {
        text-align: center;
        color: #1b5e20;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
    }

    .label {
        font-weight: bold;
        color: #2e7d32;
    }

    .info-box {
        padding: 20px;
        background: #e8f5e9;
        border-left: 6px solid #2e7d32;
        border-radius: 8px;
        margin-top: 15px;
        line-height: 1.6;
        font-size: 16px;
    }

    .home-btn {
        margin-top: 30px;
        display: inline-block;
        padding: 12px 28px;
        border-radius: 8px;
        background: #2e7d32;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: 0.2s;
    }

    .home-btn:hover {
        background: #32b53aff;
    }
</style>

</head>
<body>

<div class="container">

    <h1>üçÉ Leaf Identification Result üçÉ</h1>

    <div class="info-box">
        <p><span class="label">Detected Leaf:</span> {{ prediction }}</p>

        {% if info %}
            <p><span class="label">Scientific Name:</span> {{ info.scientific_name }}</p>
            <p><span class="label">Common Name:</span> {{ info.common_name }}</p>
            <p><span class="label">Description:</span> {{ info.description }}</p>
            <p><span class="label">Uses:</span> {{ info.uses }}</p>
        {% else %}
            <p><span class="label">No additional database info found.</span></p>
        {% endif %}
    </div>

    <center>
        <a class="home-btn" href="/">‚¨Ö Go Back</a>
    </center>

</div>

</body>
</html>
